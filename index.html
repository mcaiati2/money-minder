<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyMinder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.0/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <nav class="nav-bar">
            <!-- NEED LOGO PNG HERE -->
            <div><img src="./images/mm-logo-v2.png" width="100" alt=""></div>
            <div class="dropdown">
                <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Menu</button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </div>
        </nav>
    </header>
    <main class="container-fluid">
        <section class="row p-2 p-sm-3 px-lg-5 g-3">
            <!-- made 12 columns, so maing each button 6 will make 2 on a row -->
            <div class="col-6 d-flex px-lg-5">
                <button type="button" class="flex-fill py-5 btn btn-light" data-bs-toggle="modal" data-bs-target="#expense-modal">
                    Add Expense
                </button>
            </div>
            <div class="col-6 d-flex px-lg-5">
                <button type="button" class="flex-fill py-5 btn btn-light" data-bs-toggle="modal" data-bs-target="#expense-modal">
                    Current Statement
                </button>
            </div>
            <div class="col-6 d-flex px-lg-5">
                <button type="button" class="flex-fill py-5 btn btn-light" data-bs-toggle="modal" data-bs-target="#expense-modal">
                    Set Up Your Monthly Limits
                </button>
            </div>
            <div class="col-6 d-flex px-lg-5">
                <button type="button" class="flex-fill py-5 btn btn-light" data-bs-toggle="modal" data-bs-target="#expense-modal">
                    Annual Expenses
                </button>
            </div>

        </section>
        <section>
            <div></div>
        </section>
    </main>

    <!-- MIKE'S TESTING 9-26 >-->
    <aside>
        <h3>Expense List</h3>
        <div id="expense-table"></div> 
    </aside>
    <!-- END OF MIKE'S TESTING9-26 -->

    <footer>
        <!-- remember a footer -->
    </footer>

    <!-- MODALS -->

    <!-- ------ modal code for the add expense button ------ -->
    <div class="modal fade" id="expense-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Enter Expense:</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="p-2" id="expense-form">
                        <div class="mb-3">
                            <label for="category-input" class="form-label">Category:</label>
                            <input type="text" class="form-control" id="category-input"
                                aria-describedby="categoryInput">
                        </div>
                        <div class="mb-3">
                            <label for="amount-input" class="form-label">Amount:</label>
                            <input type="number" class="form-control" id="amount-input" aria-describedby="amountInput">
                        </div>
                        <div class="mb-3">
                            <label for="date-input" class="form-label">Expense Date:</label>
                            <input type="text" class="form-control" id="date-input" aria-describedby="dateInput">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="expense-button" data-bs-dismiss="modal">Add
                        Expense</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.14.0/jquery-ui.min.js"
        integrity="sha256-Fb0zP4jE3JHqu+IBB9YktLcSjI1Zc6J2b6gTjB0LpoM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>

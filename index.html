<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyMinder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.0/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <header>
        <nav class="nav-bar">
            <div>
                <a href="./index.html">
                    <img src="./images/mm-logo-v2.png" width="100"
                        alt="app logo showing 2 letter Ms that are connected">
                </a>
            </div>
            <div class="dropdown">
                <button class="btn btn-success dropdown-toggle menu-button" type="button" id="dropdown-button"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Menu Button</button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Profile</a>
                    <a class="dropdown-item" href="#">Setting</a>
                    <a class="dropdown-item" href="./about.html">About</a>
                    <a class="dropdown-item" href="#">Help Center</a>
                    <a class="dropdown-item" href="./faq.html">FAQ</a>
                </div>
            </div>
        </nav>
        <div class="banner-div">
            <h3 id="total-display">Total Display</h3>
            <h3 id="limit-display">My Monthly Limit</h3>
        </div>
    </header>
    <main class="container-fluid">
        <section class="row p-2 p-sm-3 px-lg-5 g-3">
            <div class="col-6 d-flex px-lg-5">
                <button type="button" class="flex-fill py-5 btn btn-success" data-bs-toggle="modal"
                    data-bs-target="#expense-modal">
                    Add New Expense/Credit My Balance
                </button>
            </div>
            <div class="col-6 d-flex px-lg-5">

                <a href="faq.html" type="button" class="flex-fill py-5 btn btn-success">FAQ</a>

            </div>
            <div class="col-6 d-flex px-lg-5">
                <button type="button" class="flex-fill py-5 btn btn-success" data-bs-toggle="modal"
                    data-bs-target="#limit-modal">
                    Adjust Monthly Limit
                </button>
            </div>
            <div class="col-6 d-flex px-lg-5">

                <a href="about.html" type="button" class="flex-fill py-5 btn btn-success">About</a>

            </div>
    </main>

    <section style="text-align: center;">
        <h2 ca>Logged Expenses</h2>
        <div>
            <table>
                <thead>
                    <tr>
                        <th>Cost</th>
                        <th>Description</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="expense-table">

                </tbody>
            </table>
        </div>
    </section>

    <div class="modal fade" id="expense-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title fs-5" id="exampleModalLabel">Enter Expense/Credit Amount:</h3>

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="p-2" id="expense-form">
                        <div class="mb-3">
                            <label for="category-input" class="form-label">Category:</label>
                            <input type="text" class="form-control" id="category-input"
                                aria-describedby="categoryInput">
                        </div>
                        <div class="mb-3">
                            <label for="amount-input" class="form-label">Amount:</label>
                            <input type="number" class="form-control" id="amount-input" aria-describedby="amountInput">
                        </div>
                        <div class="mb-3">
                            <label for="date-input" class="form-label">Expense Date:</label>
                            <input type="text" class="form-control" id="date-input" aria-describedby="dateInput">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" id="expense-button" data-bs-dismiss="modal">Add
                        Expense</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="limit-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Monthly Limit Modal</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="p-2" id="limit-form">
                        <div class="mb-3">
                            <label for="limit-input" class="form-label">Limit:</label>
                            <input type="text" class="form-control" id="limit-input" aria-describedby="limitInput">
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success" id="limit-button" data-bs-dismiss="modal">Save
                    changes</button>
            </div>
        </div>
    </div>
    </div>

    <footer class="mt-auto">
        <p>Copyright 2024</p>
        <div>
            <i class="fa-solid fa-phone"></i>
            <i class="fa-regular fa-envelope"></i>
            <i class="fa-brands fa-x-twitter"></i>
        </div>
        <p>Designed by: MC, ND, IF</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.14.0/jquery-ui.min.js"
        integrity="sha256-Fb0zP4jE3JHqu+IBB9YktLcSjI1Zc6J2b6gTjB0LpoM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>



</html>
